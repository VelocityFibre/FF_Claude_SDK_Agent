[pytest]
# Pytest configuration for Agent Workforce Project
# NOTE: Configuration also available in pyproject.toml [tool.pytest.ini_options]
# This file maintained for backward compatibility

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# addopts = --cov=agents --cov=orchestrator --cov-report=html --cov-report=term

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    slow: Slow-running tests
    vps: VPS Monitor agent tests
    database: Database agent tests
    orchestrator: Orchestrator tests

# Minimum Python version
minversion = 3.8
