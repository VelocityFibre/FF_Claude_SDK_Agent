<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibreFlow Agent - Database Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .header-logo img {
            height: 32px;
            width: auto;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            background: #f7fafc;
            padding: 12px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.error .message-content {
            background: #fed7d7;
            color: #9b2c2c;
            border-left: 3px solid #fc8181;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a0aec0;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .database-selector {
            padding: 12px 20px;
            background: white;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .database-selector label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
        }

        .database-selector select {
            padding: 8px 32px 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
            outline: none;
        }

        .database-selector select:hover {
            border-color: #667eea;
        }

        .database-selector select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .compare-mode {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .compare-mode.active {
            display: grid;
        }

        .compare-column {
            display: flex;
            flex-direction: column;
        }

        .compare-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .compare-content {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            overflow-y: auto;
            max-height: 400px;
        }

        /* Activity Log Styles */
        .activity-log {
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .activity-log-toggle {
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            user-select: none;
        }

        .activity-log-toggle:hover {
            text-decoration: underline;
        }

        .activity-log-content {
            display: none;
            margin-top: 8px;
        }

        .activity-log-content.show {
            display: block;
        }

        .tool-call {
            background: white;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .tool-call-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        .tool-call-detail {
            color: #64748b;
            margin: 2px 0;
        }

        .tool-call-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-neon {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-convex {
            background: #fce7f3;
            color: #9f1239;
        }

        .suggestions {
            padding: 0 20px 12px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }

        .suggestions-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Markdown formatting styles */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content strong {
            font-weight: 600;
            color: #667eea;
        }

        .message.user .message-content strong {
            color: #fff;
            opacity: 0.95;
        }

        .message-content code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .message-content blockquote {
            border-left: 3px solid #667eea;
            padding-left: 12px;
            margin: 8px 0;
            color: #64748b;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: left;
        }

        .message-content th {
            background: #f8fafc;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">
                <img src="vf-logo.svg" alt="FibreFlow Logo">
                <h1>FibreFlow Agent</h1>
            </div>
            <p>Ask me anything about your database</p>
        </div>

        <!-- Status Bar -->
        <div class="status">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="statusText">Connected</span>
            </div>
            <span id="queryCount">0 queries</span>
        </div>

        <!-- Database Selector -->
        <div class="database-selector">
            <label for="databaseSelect">Database:</label>
            <select id="databaseSelect">
                <option value="neon">Neon PostgreSQL</option>
                <option value="convex">Convex</option>
                <option value="compare">Compare Both</option>
            </select>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>Start a conversation</h3>
                <p>Ask questions about your database in natural language</p>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Suggestions -->
        <div class="suggestions">
            <div class="suggestions-label">Try asking:</div>
            <div class="suggestion-chips">
                <div class="suggestion-chip" onclick="sendSuggestion('How many projects do we have?')">
                    How many projects?
                </div>
                <div class="suggestion-chip" onclick="sendSuggestion('Show me active contractors')">
                    Active contractors
                </div>
                <div class="suggestion-chip" onclick="sendSuggestion('What tables are in the database?')">
                    List tables
                </div>
                <div class="suggestion-chip" onclick="sendSuggestion('Show project statistics')">
                    Project stats
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask about your database..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const API_URL = window.location.origin + '/agent/chat';
        let queryCount = 0;
        let currentDatabase = 'neon';

        // Configure marked for better formatting
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Handle database selection change
        document.getElementById('databaseSelect').addEventListener('change', function(e) {
            currentDatabase = e.target.value;
            console.log('Switched to database:', currentDatabase);
        });

        function sendSuggestion(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Clear input
            input.value = '';

            // Remove empty state if exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message
            addMessage('user', message);

            // Show typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('active');
            scrollToBottom();

            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Thinking...';

            try {
                if (currentDatabase === 'compare') {
                    // Compare mode: query both databases
                    await compareMode(message);
                } else {
                    // Single database mode
                    await singleMode(message, currentDatabase);
                }

                queryCount++;
                updateQueryCount();

            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('error', 'Failed to connect to the server. Please check if the backend is running.');
                console.error('Error:', error);
            } finally {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = 'Send';

                // Hide typing indicator
                typingIndicator.classList.remove('active');
            }
        }

        async function singleMode(message, database) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message, database })
            });

            const data = await response.json();

            if (data.success) {
                addMessage('assistant', data.response, data.tool_calls, data.database_used);
            } else {
                addMessage('error', data.error || 'An error occurred');
            }
        }

        async function compareMode(message) {
            // Create compare container
            const messagesContainer = document.getElementById('chatMessages');
            const compareDiv = document.createElement('div');
            compareDiv.className = 'message assistant';

            compareDiv.innerHTML = `
                <div class="message-content" style="max-width: 90%;">
                    <div class="compare-mode active">
                        <div class="compare-column">
                            <div class="compare-header">üóÑÔ∏è Neon PostgreSQL</div>
                            <div class="compare-content" id="neonResult">
                                <div class="typing-indicator active" style="display: flex;">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            </div>
                        </div>
                        <div class="compare-column">
                            <div class="compare-header">‚ö° Convex</div>
                            <div class="compare-content" id="convexResult">
                                <div class="typing-indicator active" style="display: flex;">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="timestamp">${new Date().toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'})}</div>
                </div>
            `;

            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(compareDiv, typingIndicator);
            scrollToBottom();

            // Query both databases in parallel
            const [neonResponse, convexResponse] = await Promise.all([
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, database: 'neon' })
                }).then(r => r.json()),

                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, database: 'convex' })
                }).then(r => r.json())
            ]);

            // Update results
            const neonResult = document.getElementById('neonResult');
            const convexResult = document.getElementById('convexResult');

            if (neonResponse.success) {
                neonResult.innerHTML = marked.parse(neonResponse.response);
            } else {
                neonResult.innerHTML = `<div style="color: #9b2c2c;">Error: ${neonResponse.error || 'Query failed'}</div>`;
            }

            if (convexResponse.success) {
                convexResult.innerHTML = marked.parse(convexResponse.response);
            } else {
                convexResult.innerHTML = `<div style="color: #9b2c2c;">Error: ${convexResponse.error || 'Query failed'}</div>`;
            }

            scrollToBottom();
        }

        function addMessage(type, content, toolCalls = null, databaseUsed = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // Parse markdown for assistant messages, escape HTML for user messages
            let formattedContent;
            if (type === 'assistant') {
                formattedContent = marked.parse(content);
            } else {
                // Escape HTML for user and error messages
                formattedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }

            // Build activity log if tool calls exist
            let activityLogHtml = '';
            if (toolCalls && toolCalls.length > 0) {
                const logId = 'log-' + Date.now();
                activityLogHtml = `
                    <div class="activity-log">
                        <div class="activity-log-toggle" onclick="toggleLog('${logId}')">
                            üîç Activity Log (${toolCalls.length} tool${toolCalls.length > 1 ? 's' : ''}) - Click to expand
                        </div>
                        <div class="activity-log-content" id="${logId}">
                            ${toolCalls.map((call, idx) => `
                                <div class="tool-call">
                                    <div class="tool-call-header">
                                        ${idx + 1}. ${call.tool}
                                        <span class="tool-call-badge badge-${call.database}">${call.database}</span>
                                    </div>
                                    ${call.input && Object.keys(call.input).length > 0 ?
                                        `<div class="tool-call-detail">üì• Input: ${JSON.stringify(call.input)}</div>` : ''}
                                    <div class="tool-call-detail">üì§ Result: ${call.result_preview.substring(0, 150)}${call.result_preview.length > 150 ? '...' : ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${formattedContent}
                    ${activityLogHtml}
                    <div class="timestamp">${timeString}</div>
                </div>
            `;

            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);

            scrollToBottom();
        }

        function toggleLog(logId) {
            const logContent = document.getElementById(logId);
            logContent.classList.toggle('show');
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateQueryCount() {
            document.getElementById('queryCount').textContent =
                `${queryCount} ${queryCount === 1 ? 'query' : 'queries'}`;
        }

        // Check backend health on load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();

                if (data.status === 'healthy') {
                    const neonStatus = data.neon_database === 'connected' ? '‚úì' : '‚úó';
                    const convexStatus = data.convex_database === 'connected' ? '‚úì' : '‚úó';
                    document.getElementById('statusText').textContent =
                        `Neon ${neonStatus} ‚Ä¢ Convex ${convexStatus} ‚Ä¢ Active: ${data.active_database}`;
                } else {
                    document.getElementById('statusText').textContent =
                        'Connection issues';
                }
            } catch (error) {
                document.getElementById('statusText').textContent =
                    'Backend offline';
            }
        }

        // Check health on load
        checkHealth();

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
